<!DOCTYPE html>

<html lang="en">

<head data-th-replace="~{fragments/head :: head(~{::title})}">
    <title>Project Status - TicketMastery</title>
</head>

<body>

<div class="dashboard-main-wrapper">

    <div data-th-replace="~{fragments/header :: header}"></div>

    <div data-th-replace="~{fragments/left-sidebar :: left-sidebar(projectStatus)}"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="alert alert-warning" role="alert" data-th-if="${completedProject}">
                                        Project [[${completedProject}]] has been completed.
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Project Code</th>
                                                <th scope="col">Project Name</th>
                                                <th scope="col">Start/End Date</th>
                                                <th scope="col">Manager</th>
                                                <th scope="col">Completed</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr data-th-each="project : ${projects}" data-th-object="${project}">
                                                <td data-th-text="*{projectCode}"></td>
                                                <td data-th-text="*{projectName}"></td>
                                                <td data-th-text="|${#temporals.format(project.projectStartDate, 'dd/MM/YYYY')} - ${#temporals.format(project.projectEndDate, 'dd/MM/YYYY')}|"></td>
                                                <td data-th-text="|*{projectManager.firstName} *{projectManager.lastName}|"></td>
                                                <td>
                                                    <div class="progress bg-dark" data-th-with="progress=${((project.completeTaskCounts + 0.0) / (project.unfinishedTaskCounts + project.completeTaskCounts + 0.0)) * 100}">
                                                        <div class="progress-bar bg-success" role="progressbar" data-th-style="'width:' + ${progress} +'%;'"
                                                              data-th-aria-valuenow="${progress}" aria-valuemin="0" aria-valuemax="100">
                                                            <span class="p-5" data-th-with="total=${project.unfinishedTaskCounts + project.completeTaskCounts}">[[${project.completeTaskCounts}]]/[[${total}]]</span>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td data-th-text="*{projetStatus}"></td>
                                                <td>
                                                    <a th:if="${project.unfinishedTaskCounts == 0 && project.projetStatus != 'Completed'}"
                                                       class="btn btn-info rounded-0"
                                                       th:href="@{/project/manager/{id}/complete(id=${project.projectCode})}">Complete
                                                    </a>
                                                    <a th:if="${project.unfinishedTaskCounts > 0 || project.projetStatus == 'Completed'}"
                                                       class="btn btn-info rounded-0 disabled-button">Complete
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div data-th-replace="~{fragments/footer :: footer}"></div>

</div>

<div data-th-replace="~{fragments/javascript :: js}"></div>

</body>

</html>
