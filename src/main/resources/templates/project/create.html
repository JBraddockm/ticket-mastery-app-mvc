<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout-content}" lang="en">
<head>
    <title>Create Project</title>
</head>
<body class="bg-gray-50 dark:bg-gray-800">
<div layout:fragment="page-content">
    <div class="grid grid-cols-1 px-4 pt-6 xl:grid-cols-3 xl:gap-4 dark:bg-gray-900">
        <!--/*-->Breadcrumb<!--*/-->
        <div data-th-replace="~{fragments/components/breadcrumb :: breadcrumb(parentPageTitle = ${'Projects'}, parentPageLink = @{/project/all}, lastItemName = ${'Create Project'}, contentTitle = ${'Project Details'})}" class="mb-4 col-span-full xl:mb-2"></div>
        <!-- Right Content -->
        <div class="col-span-full xl:col-auto">
            <div class="p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm 2xl:col-span-2 dark:border-gray-700 sm:p-6 dark:bg-gray-800">
                <div class="items-center sm:flex xl:block 2xl:flex sm:space-x-4 xl:space-x-0 2xl:space-x-4">
                    <img class="mb-4 rounded-lg w-28 h-28 sm:mb-0 xl:mb-4 2xl:mb-0" src="/images/users/bonnie-green-2x.png" alt="Jese picture" />
                    <div>
                        <h3 class="mb-1 text-xl font-bold text-gray-900 dark:text-white"> Profile picture </h3>
                        <div class="mb-4 text-sm text-gray-500 dark:text-gray-400"> JPG, GIF or PNG. Max size of 800K </div>
                        <div class="flex items-center space-x-4">
                            <button type="button" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                <svg class="w-4 h-4 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H11V9.413l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13H5.5z"></path>
                                    <path d="M9 13h2v5a1 1 0 11-2 0v-5z"></path>
                                </svg> Upload picture </button>
                            <button type="button" class="py-2 px-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"> Delete </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-span-2">
            <div class="p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm 2xl:col-span-2 dark:border-gray-700 sm:p-6 dark:bg-gray-800">
                <span class="hidden bg-green-50 border-green-500 text-green-900 dark:border-green-400"></span>
                <form data-th-action="@{/project/create}" method="post" data-th-object="${project}">
                    <input type="hidden" data-th-field="*{projectStatus}"/>
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-full sm:col-full">
                            <label for="first-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Project Name </label>
                            <input type="text" id="first-name" data-th-field="*{projectName}" data-th-errorclass="${'bg-red-50 border-red-500 text-red-900 dark:border-red-400'}" data-th-classappend="${not #fields.hasErrors('projectName')} ? ${isValid} : _" class="shadow-sm border bg-gray-50 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" />
                            <div class="mt-2 text-sm text-red-600 dark:text-red-500 flex flex-col" data-th-if="${#fields.hasErrors('projectName')}">
                                <span class="font-medium" data-th-each="error : ${#fields.errors('projectName')}" data-th-text="${error}"></span>
                            </div>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Project Code </label>
                            <input type="text" id="last-name" data-th-field="*{projectCode}" data-th-errorclass="${'bg-red-50 border-red-500 text-red-900 dark:border-red-400'}" data-th-classappend="${not #fields.hasErrors('projectCode')} ? ${isValid} : _" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" />
                            <div class="mt-2 text-sm text-red-600 dark:text-red-500 flex flex-col" data-th-if="${#fields.hasErrors('projectCode')}">
                                <span class="font-medium" data-th-each="error : ${#fields.errors('projectCode')}" data-th-text="${error}"></span>
                            </div>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="managers" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Assigned Manager</label>
                            <select id="managers" data-th-field="${project.projectManager}" data-th-errorclass="${'bg-red-50 border-red-500 text-red-900 dark:border-red-400'}" data-th-classappend="${not #fields.hasErrors('projectManager')} ? ${isValid} : _" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="">Select a Role</option>
                                <option data-th-each="manager : ${managers}"
                                        data-th-value="${manager.userName}"
                                        data-th-text="|${manager.firstName} ${manager.lastName}|">
                                </option>
                            </select>
                            <div class="mt-2 text-sm text-red-600 dark:text-red-500 flex flex-col" data-th-if="${#fields.hasErrors('projectManager')}">
                                <span class="font-medium" data-th-each="error : ${#fields.errors('projectManager')}" data-th-text="${error}"></span>
                            </div>
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="start-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Start Date </label>
                            <input type="date" id="start-date" data-th-field="*{projectStartDate}" data-th-errorclass="${'bg-red-50 border-red-500 text-red-900 dark:border-red-400'}" data-th-classappend="${not #fields.hasErrors('projectStartDate')} ? ${isValid} : _" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" />
                            <div class="mt-2 text-sm text-red-600 dark:text-red-500 flex flex-col" data-th-if="${#fields.hasErrors('projectStartDate')}">
                                <span class="font-medium" data-th-each="error : ${#fields.errors('projectStartDate')}" data-th-text="${error}"></span>
                            </div>
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="end-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Due Date </label>
                            <input type="date" id="end-date" data-th-field="*{projectEndDate}" data-th-errorclass="${'bg-red-50 border-red-500 text-red-900 dark:border-red-400'}" data-th-classappend="${not #fields.hasErrors('projectEndDate')} ? ${isValid} : _" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" />
                            <div class="mt-2 text-sm text-red-600 dark:text-red-500 flex flex-col" data-th-if="${#fields.hasErrors('projectEndDate')}">
                                <span class="font-medium" data-th-each="error : ${#fields.errors('projectEndDate')}" data-th-text="${error}"></span>
                            </div>
                        </div>

                        <div class="col-span-full sm:col-full">
                            <label for="project-detail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Project Detail </label>
                            <textarea id="project-detail" data-th-field="*{projectDetail}" data-th-errorclass="${'bg-red-50 border-red-500 text-red-900 dark:border-red-400'}" data-th-classappend="${not #fields.hasErrors('projectDetail')} ? ${isValid} : _" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></textarea>
                            <div class="mt-2 text-sm text-red-600 dark:text-red-500 flex flex-col" data-th-if="${#fields.hasErrors('projectDetail')}">
                                <span class="font-medium" data-th-each="error : ${#fields.errors('projectDetail')}" data-th-text="${error}"></span>
                            </div>
                        </div>

                        <div class="col-span-6 sm:col-full">
                            <button class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="submit">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
