<!DOCTYPE html>

<html  lang="en">

<head data-th-replace="~{fragments/head :: head(~{::title})}">
    <title>Create Project - TicketMastery</title>
</head>

<body>

<div class="dashboard-main-wrapper">

    <div data-th-replace="~{fragments/header :: header}"></div>

    <div data-th-replace="~{fragments/left-sidebar :: left-sidebar(projectCreate)}"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project Create</h2>
                                </header>

                                <div class="panel-body">

                                    <div class="alert alert-success" role="alert" data-th-if="${createdProject}">
                                        Project with code [[${createdProject}]] has been created.
                                    </div>

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form data-th-action="@{/project/create}" method="post" data-th-object="${project}">
                                        <input type="hidden" data-th-field="*{projetStatus}"/>
<!--                                        <input type="hidden" name="projetStatus" value="OPEN">-->

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="project-name" class="col-form-label">Project Name</label>
                                                    <input id="project-name" type="text" class="form-control" data-th-field="*{projectName}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="project-code" class="col-form-label">Project Code</label>
                                                    <input id="project-code" type="text" class="form-control" data-th-field="*{projectCode}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="manager">Assigned Manager</label>
                                                    <select id="manager" name="assigned-manager" class="custom-select" data-th-field="${project.projectManager}">
                                                        <option value="" data-th-text="Select"></option>
                                                        <option data-th-each="manager: ${managers}"
                                                                data-th-value="${manager.userName}"
                                                                data-th-text="|${manager.firstName} ${manager.lastName}|"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="startDate">Project Start Date</label>
                                                    <input id="startDate" type="date" class="form-control" data-th-field="*{projectStartDate}">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="endDate">Project End Date</label>
                                                    <input id="endDate" type="date" class="form-control" data-th-field="*{projectEndDate}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="project-detail">Project Detail</label>
                                                    <textarea id="project-detail" class="form-control" data-th-field="*{projectDetail}"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="float-right">
                                                    <button class="btn btn-success rounded-0" type="submit">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>



                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped" data-th-object="${projects}">
                                            <thead>
                                            <tr>
                                                <th scope="col">Project Code</th>
                                                <th scope="col">Project Name</th>
                                                <th scope="col">Start - End Date</th>
                                                <th scope="col">Manager</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr data-th-each="project : ${projects}" data-th-object="${project}">
                                                <td data-th-text="*{projectCode}"></td>
                                                <td data-th-text="*{projectName}"></td>
                                                <td data-th-text="|${#temporals.format(project.projectStartDate, 'dd/MM/YYYY')} - ${#temporals.format(project.projectEndDate, 'dd/MM/YYYY')}|"></td>
                                                <td data-th-text="|*{projectManager.firstName} *{projectManager.lastName}|"></td>
                                                <td data-th-text="*{projetStatus}"></td>
                                                <td>
                                                    <a href="#"><button type="button" class="btn btn-warning rounded-0">Update</button></a>
                                                    <a href="#"><button type="button" class="btn btn-danger rounded-0">Delete</button></a>
                                                    <a href="#"><button type="button" class="btn btn-info rounded-0">Complete</button></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div data-th-replace="~{fragments/footer :: footer}"></div>

</div>

<div data-th-replace="~{fragments/javascript :: js}"></div>

</body>

</html>
