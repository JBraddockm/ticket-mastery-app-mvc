<!DOCTYPE html>

<html lang="en">

<head data-th-replace="~{fragments/head :: head(~{::title})}">
    <title>Task Status Update - TicketMastery</title>
</head>

<body>

<div class="dashboard-main-wrapper">

    <div data-th-replace="~{fragments/header :: header}"></div>

    <div data-th-replace="~{fragments/left-sidebar :: left-sidebar(taskStatusUpdate)}"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Task Status</h2>
                                </header>
                                <div class="panel-body">
                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form data-th-action="@{/task/employee/update/{id}(id = *{id})}" method="post" data-th-object="${task}">
                                        <input type="hidden" data-th-field="*{assignedDate}"/>
                                        <input type="hidden" data-th-field="*{id}"/>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-xs-12">
                                                <div class="form-group">
                                                    <label for="project">Project</label>
                                                    <select id="project" name="project" class="custom-select" readonly data-th-field="*{project}">
                                                        <option data-th-value="*{project.projectCode}" data-th-text="*{project.projectName}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-xs-12">
                                                <div class="form-group">
                                                    <label for="assignEmployee">Assigned Employee</label>
                                                    <select id="assignEmployee" name="assignedEmployee" class="custom-select" readonly data-th-field="*{assignedEmployee}">
                                                        <option data-th-value="*{assignedEmployee.userName}" data-th-text="|*{assignedEmployee.firstName} *{assignedEmployee.lastName}|"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-xs-12">
                                                <div class="row">
                                                    <div class="col-sm-12 col-md-12 col-xs-12">
                                                        <div class="form-group">
                                                            <label for="taskSubject">Task Subject</label>
                                                            <input id="taskSubject" type="text" class="form-control"
                                                                   aria-describedby="inputGroupPrepend" readonly data-th-field="*{taskSubject}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-xs-12">
                                                <div class="row">
                                                    <div class="col-sm-12 col-md-12 col-xs-12">
                                                        <div class="form-group">
                                                            <label for="taskDetail">Task Detail</label>
                                                            <textarea id="taskDetail" class="form-control" rows="3"
                                                                      aria-describedby="inputGroupPrepend"
                                                                      readonly data-th-field="*{taskDetail}"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-xs-12">
                                                <div class="form-group">
                                                    <label for="taskStatus">Status</label>
                                                    <select id="taskStatus" name="taskStatus" class="custom-select" data-th-field="*{status}">
                                                        <option data-th-text="${status}" data-th-value="${status.name()}" data-th-each="status : ${statuses}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-xs-12">
                                                <div class="float-right">
                                                    <button class="btn btn-success rounded-0" type="submit">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- ------------------------TABLE START----------------------------- -->
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Task List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">Project</th>
                                                <th scope="col">Task Subject</th>
                                                <th scope="col">Assigned Employee</th>
                                                <th scope="col">Assigned Date</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr data-th-each="task : ${unFinishedTasks}" data-th-object="${task}">
                                                <td data-th-text="*{project.projectName}"></td>
                                                <td data-th-text="*{taskSubject}"></td>
                                                <td data-th-text="|*{assignedEmployee.firstName} *{assignedEmployee.lastName}|"></td>
                                                <td data-th-text="${#temporals.format(task.assignedDate, 'dd/MM/YYYY')}"></td>
                                                <td data-th-text="*{status}"></td>
                                                <td>
                                                    <a data-th-href="@{/task/employee/edit/{id}(id = ${task.id})}" class="btn btn-warning rounded-0">Update</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <!-- ------------------------TABLE END----------------------------- -->
            </div>
        </div>
    </div>

    <div data-th-replace="~{fragments/footer :: footer}"></div>

</div>

<div data-th-replace="~{fragments/javascript :: js}"></div>

</body>

</html>
