<!DOCTYPE html>

<html lang="en">

<head data-th-replace="~{fragments/head :: head(~{::title})}">
    <title>Login - TicketMastery</title>
</head>

<body>
<div class="splash-container">
    <div class="card ">
        <div class="card-header text-center">
            <img class="logo-img" data-th-src="@{/images/ticketmastery-logo.png}" src="" height="80" alt="logo">
        </div>
        <div class="card-body">
            <form data-th-action="@{/welcome}">
                <div class="form-group">
                    <label for="username">Email</label>:
                    <input type="text" id="username" name="username" class="form-control" placeholder="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control" placeholder="password"/>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" name="remember-me" type="checkbox"><span
                            class="custom-control-label">Remember Me</span>
                    </label>
                </div>
                <input type="submit" name="login-submit" id="login-submit"
                       class="form-control btn btn-primary btn-lg btn-block" value="Log In"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
